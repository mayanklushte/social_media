{% extends 'accounts_base.html' %}

{% block body %}
    {% for i in posts %}

<div class="card" style="width: 18rem;">
  <img src="{{ i.Post_Image.url }}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{ i.Caption }}</h5>

    <a href="{% url 'social_user:post_detail' i.id %}" class="btn btn-primary">See Details</a> <a href="{% url 'social_user:post_delete' i.id %}" class="btn btn-danger">Delete</a>
  </div>
</div>

    {% endfor %}

{% endblock %}
